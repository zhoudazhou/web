<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>hello</title>
  <style type="text/css">
    
      html{color:#000;background:#FFF;} 
      body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form, 
      fieldset,input,textarea,p,blockquote,th,td { 
      margin:0; 
      padding:0; 
      }
    #myapp{
      min-width: 1200px;
    }
    #myHead{
     
      width: 100%;
      background-color:#3264bf;
      height: 61px;
      z-index: 2;
      display:flex;
      position: relative;
     
    }
    .headTitle{
     
      display: inline-block;
      width: 230px;   
      background-color: brown;
      border-top: 61px solid #fff;
      border-right: 31px solid #3264bf;
    }
    .imgBox{
      display: block;
      width: 128px;
      height: 28px;
      position: absolute;
      top: 50%;
      left: 40px;
      /* transform: translateY(-50%); */
      transform: translateY(-50%);
    }
    .line1{
      /* background-color: #4789f2; */
      position: absolute;
    left:230px;
    width: 100%;
    height: 1px;
    background-color: #4789f2;
    top:61px;
    z-index: 1;
    }
    .line2{
      position: absolute;
      left: 250px;
      top:30px;
      width: 100%;
      height: 1px;
      background-color: #4789f2;
     
    }
    .list{
     
      position: relative;
      display: inline-block;
      flex:1;
      z-index: 10;
    }
    .ul_type{
      position: relative;
      list-style-type:none;
      text-align: center;
      top:50%;
      transform: translateY(-50%);
    }
    .li_type{
      display: inline-block;
      border: 1px solid #4789f2;
      width: 60px;
      border-radius: 30px;
      margin-right: 50px;
      z-index: 10;
      background-color: #4789f2;
      color: #fff;
     
    }
    .search{
      background-color: #3264bf;
      width: 210px;
      height: 100%;
      position: relative;
    }
    .searchBox{
      position: relative;
      top:50%;
      transform: translateY(-50%);
      width: 200px;
      height: 50%;
      background-color:white;
      border-radius: 30px;
    }
    .serchIcon{
      position: relative;
      top:10px;
      right: 10px;
      float:right;

    }
    .login{
      background-color: #3264bf;
      position: relative;
      width: 200px;
      height: 20px;
      text-align: center;
      color:white;
      font-size: 16px;
      top:50%;
      transform:translateY(-50%);
    }
    .mylogin{
      margin-right: 30px;
    }
    .myRigister{
      margin-top:0;
    }
   
  </style>
</head>
<body>
  
    <div id="myapp">
        <div id = "myHead">
          <div class="headTitle">
              <a href="https://www.baidu.com" target="_blank" title="百度" class="imgBox">
                <img src="/images/logo.png" alt="">
              </a> 
          </div>
          
          <div class="list">
            <ul class="ul_type">
              <li class="li_type">aaa
              <li class="li_type">bbb
                  <li class="li_type">ddd
              <li class="li_type">ccc</li>
            </ul>
          </div>
         <div class="line1">

          </div>
          <div class="line2">

          </div>
          <div class="search">
            <div class="searchBox">
                <div class="serchIcon">
                  <img src="/images/ic_search.png" alt="">
                </div>
            </div>
          </div>
          <div class="login">
              <span class="mylogin">
                登录
              </span>
              <span class="myRigister">
                注册
              </span>
          </div>
        </div>
        <div class="myBody">

        </div>
        <div class="myfoot">

        </div>
    </div>
</body>
</html>
